project: vqgan
name: vqgan2

train_params:
  seed: 42
  batch_size: 4
  grad_accumulation: 8
  precision: bf16-mixed
  optimizer:
    use_8bit: true
    lr: 4.5e-6
  disc_start: 0

data:
  paths:
    - /home/archimickey/Projects/VQGAN/data/flower
  img_size: 256

model:
  model_ckpt: /home/archimickey/Projects/VQGAN/checkpoints/checkpoint_10000.pt
  loading_modules:
    - vqvae
  vqvae:
    dim: 32
    dim_mults: [1, 2, 4, 8]
    resnet_block_groups: 8
    codebook_dim: 256 
    codebook_size: 1024
  discriminator:
    dim: 64
    dim_mults: [1, 2, 4, 8]
    channels: 3
  perceptual_weight: 1

logger:
  project: ${project}
  checkpoint_path: /home/archimickey/Projects/VQGAN/checkpoints
  save_interval: 10000
  log_img_interval: 1
  loss_names:
    - generator/recon_loss
    - generator/perceptual_loss
    - generator/perceptual_recon_loss
    - generator/commit_loss
    - generator/adv_loss
    - generator/total_loss
    - discriminator/loss
